buildifier:
  version: 0.22.0
  warnings: attr-cfg,attr-license,attr-non-empty,attr-output-default,attr-single-file,confusing-name,constant-glob,ctx-actions,ctx-args,depset-iteration,depset-union,dict-concatenation,duplicated-name,filetype,function-docstring,git-repository,http-archive,integer-division,load,load-on-top,module-docstring,name-conventions,native-build,native-package,no-effect,output-group,package-name,package-on-top,positional-args,redefined-variable,repository-name,same-origin-load,string-iteration,unreachable,unused-variable
tasks:
  rbe_autoconfig:
    platform: rbe_ubuntu1604
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=bazel_toolchains
    test_flags:
    - --action_env=RBE_AUTOCONF_ROOT=/workdir
    - --action_env=PATH
    - --test_output=errors
    - --verbose_failures
    test_targets:
    - --
    - '@bazel_toolchains//tests/rbe_repo/...'
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_output_base_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_output_base_no_java_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_output_base_no_cc_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_config_repos_output_base_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_config_repos_output_base_run_in_container_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_config_repos_run_in_container_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_config_repos_sh_toolchain_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_config_repos_no_cc_config_run_in_container_test
    - -@bazel_toolchains//tests/rbe_repo:rbe_autoconf_config_repos_no_cc_config_sh_toolchain_test
    - '@bazel_toolchains//tests/config:ubuntu-xenial-autoconfig_test'
    - '@bazel_toolchains//tests/config:ubuntu-xenial-custom-bazel-rc-version-autoconfig_test'
    - '@bazel_toolchains//tests/config:ubuntu16_04_clang_autoconfig_test'
    - '@bazel_toolchains//tests/config:external-repo-autoconfig_test'
    - '@bazel_toolchains//tests/config:this-project-repo-autoconfig'
    - '@bazel_toolchains//tests/config:ubuntu-xenial-build-bazel-src'
    - '@bazel_toolchains//configs/ubuntu16_04_clang:default-ubuntu16_04-clang-1.1-bazel_0.18.0-autoconfig_test'
    - '@bazel_toolchains//configs/ubuntu16_04_clang:msan-ubuntu16_04-clang-1.1-bazel_0.18.0-autoconfig_test'
  rbe_exec_properties:
    platform: rbe_ubuntu1604
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=bazel_toolchains
    test_flags:
    - --test_output=errors
    - --verbose_failures
    - --extra_execution_platforms=@rbe_default_exec_properties//config:platform,//tests/rules/exec_properties:platform_privileged_on,//tests/rules/exec_properties:platform_network_enabled,//tests/rules/exec_properties:platform_bespoke_network_enabled,//tests/rules/exec_properties:platform_overridden_network_enabled
    - --host_platform=@rbe_default_exec_properties//config:platform
    - --platforms=@rbe_default_exec_properties//config:platform
    test_targets:
    - --
    - '@bazel_toolchains//tests/rules/exec_properties/...'
