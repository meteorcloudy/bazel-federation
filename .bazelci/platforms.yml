tasks:
  macos:
    build_targets:
    - '@platforms//...'
    setup:
    - python3.7 scripts/patch_repositories.py
    - python3.7 scripts/create_project_workspace.py --project=platforms
  ubuntu1604:
    build_targets:
    - '@platforms//...'
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=platforms
  ubuntu1804:
    build_targets:
    - '@platforms//...'
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=platforms
  ubuntu1804_nojava:
    build_flags:
    - --javabase=@openjdk11_linux_archive//:runtime
    build_targets:
    - '@platforms//...'
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=platforms
  windows:
    build_targets:
    - '@platforms//...'
    setup:
    - python.exe scripts/patch_repositories.py
    - python.exe scripts/create_project_workspace.py --project=platforms
