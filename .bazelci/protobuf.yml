platforms:
  macos:
    setup:
    - python3.7 scripts/patch_repositories.py
    - python3.7 scripts/create_project_workspace.py --project=protobuf --repo=protobuf
    test_targets:
    - '@protobuf//:all'
  ubuntu1604:
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=protobuf --repo=protobuf
    test_targets:
    - '@protobuf//:all'
  windows:
    setup:
    - python.exe scripts/patch_repositories.py
    - python.exe scripts/create_project_workspace.py --project=protobuf --repo=protobuf
    test_targets:
    - '@protobuf//:all'
