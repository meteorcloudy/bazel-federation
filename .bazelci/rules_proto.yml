buildifier:
  version: latest
  warnings: all
platforms:
  macos:
    build_targets:
    - '@rules_proto//...'
    setup:
    - python3.7 scripts/patch_repositories.py
    - python3.7 scripts/create_project_workspace.py --project=rules_proto --repo=rules_proto
  rbe_ubuntu1604:
    build_targets:
    - '@rules_proto//...'
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=rules_proto --repo=rules_proto
  ubuntu1604:
    build_targets:
    - '@rules_proto//...'
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=rules_proto --repo=rules_proto
  ubuntu1804:
    build_targets:
    - '@rules_proto//...'
    setup:
    - python3.6 scripts/patch_repositories.py
    - python3.6 scripts/create_project_workspace.py --project=rules_proto --repo=rules_proto
  windows:
    build_targets:
    - '@rules_proto//...'
    setup:
    - python.exe scripts/patch_repositories.py
    - python.exe scripts/create_project_workspace.py --project=rules_proto --repo=rules_proto
